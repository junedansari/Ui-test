<!doctype html>
<html ng-app="AngularCache">
  <head>
    <title>Angular Cache</title>

    <!-- jQuery, Angular -->
    <script src="libs/jquery.1.7.1.min.js" type="text/javascript" ></script>
    <script src="libs/angular.1.0.5.min.js" type="text/javascript"></script>
    <script src="libs/angular-cache-2.4.0.js" type="text/javascript"></script>

    <!-- Bootstrap -->
    <link href="css/bootstrap-combined.min.css" rel="stylesheet" type="text/css"/>
  
    <script src="js/app1.js" type="text/javascript"></script>
    <script src="js/controller.js" type="text/javascript"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
  </head>

  <body>

    <!-- 
        bootstrap fluid layout
        (12 columns: span 10, offset 1 centers the content and adds a margin on each side)
    -->
    <div class="container-fluid" ng-controller="cacheController">
        <div class="row-fluid">
            <div class="span10 offset1">
                <h1 class="well" >
                     
                    Angular Cache 
                </h1>
                <table class="table table-bordered"> 
                    <tr ng-repeat="element in subObject" > 
                        <td> 
                            {{element.name}}
                        </td>
                        <td class="tdRight">  
                             <input type="text" ng-model="element.name" placeholder="Enter a name here">
                        </td> 
                    </tr> 
                </table>
            </div>
        </div>
    </div>  
  </body>
</html>
